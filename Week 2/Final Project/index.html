<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="landing">
        <nav>
            <div class="nav__container">
                <div class="row nav__row">
                    <a href="" class="logo__wrapper">
                        <img class="logo" src="./assets/logo.svg" alt="">
                        <span class="logo__name">Treact</span>
                    </a>
                    <ul class="nav__links">
                        <li><a href="#" class="nav__link">About</a></li>
                        <li><a href="#" class="nav__link">Blog</a></li>
                        <li><a href="#" class="nav__link">Pricing</a></li>
                        <li><a href="#" class="nav__link">Contact Us</a></li>
                        <li><a href="#" class="nav__link nav__link--login">Login</a></li>
                        <button class="btn btn__nav">Sign Up</button>
                    </ul>
                </div>
            </div>
        </nav>
        <header>
            <div class="header__container">
                <div class="row header__row">
                    <div class="header__description">
                        <h1>
                            Beautiful React Templates <span class="purple">for you.</span>
                        </h1>
                        <p>
                            Our templates are easy to setup, understand and customize. Fully modular components with a variety of pages and components.
                        </p>
                        <input type="email" placeholder="Your E-mail Address">
                        <button class="btn btn__header">Get started</button>
                    </div>
                    <figure class="header__img--wrapper">
                        <img class="header__img" src="./assets/header__photo.svg" alt="">
                    </figure>
                </div>
            </div>
        </header>
    </section>
</body>
</html>
