<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Searching Platform</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/ee860e4ff4.js" crossorigin="anonymous"></script>
  <script src="index.js" defer></script>
</head>

<body>
  <nav class="nav__container">
    <div class="nav__bar">
      <img class="logo" src="./assets/logo.png" alt="">
      <ul class="nav__links">
        <li class="nav__link">Home</li>
        <li class="nav__link">Find the Movie</li>
        <li class="nav__link--sign-in">Sign In</li>
      </ul>
    </div>
    <div class="search__description">
      <h1 class="search__description--title">Browse through the movies</h1>
      <form action="" class="browse__wrapper">
        <input class="browse__search-bar" type="text" placeholder="Search the name of your favourite movies" onchange="onSearch(event)">
        <i class="fa-solid fa-magnifying-glass"></i>
      </form>
      </div>
    </div>
    <img class="header__photo" src="./assets/header-photo.jpg" alt="">
  </nav>

  <section>
    <div class="container">
      <div class="row">
        <div class="search__description">
          <h3 class="search__results">Search results:</h3>
          <div class="slider__container">
            <input type="range" min="1900" max="2022" value="1900" class="slider" id="myRange">
            <p class="slider__yr">Year: <span id="year"></span></p>
          </div>
        </div>
        <div class="movie__list">
          <div class="spinner__wrapper">
            <i class="fa-solid fa-spinner movies__loading--spinner"></i>
          </div>
        </div>
        <div class="search__failure">
            
        </div>
      </div>
    </div>
  </section>
</body>
</html>
