<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Searching Platform</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/ee860e4ff4.js" crossorigin="anonymous"></script>
  <script src="index.js" defer></script>
</head>

<body>
  <nav class="nav__container">
    <div class="nav__bar">
      <img class="logo" src="./assets/logo.png" alt="">
      <ul>
        <li class="nav__link">Home</li>
        <li class="nav__link">Find the Movie</li>
        <li class="nav__link">Sign In</li>
      </ul>
    </div>
    <div class="search__description">
      <h1 class="search__description--title">Browse through the movies</h1>
      <div class="browse__wrapper">
        <input class="browse__search-bar" type="text" placeholder="Search the name of your favourite movies" onchange="onSearch(event)">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </div>
    <img class="header__photo" src="./assets/header-photo.jpg" alt="">
  </nav>

  <section>
    <div class="container">
      <div class="row">
        <h3 class="search__results">Search results:</h3>
        <div class="movie__list">
          <div class="movie__card">
            <img class="movie__poster" src="" alt="">
            <h3 class="movie__title">Title</h3>
            <h4><i class="fa-solid fa-calendar-days"></i> : </h4>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
